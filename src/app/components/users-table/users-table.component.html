<div class="users-table__container">
  <app-users-table-header
    (keyword)="userService.search($event)"
  ></app-users-table-header>
  <app-users-table-list
    [data]="!userService.results ? userService.users : userService.results"
    [roles]="userService.roles"
    (changeUserStatus)="userService.changeStatus($event)"
  ></app-users-table-list>
</div>
